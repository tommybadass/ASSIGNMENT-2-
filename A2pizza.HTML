<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="A2pizza.css">
    <title>Pizza World</title>
</head>
<body>
    <header>
        <h1>Welcome to Pizza World!</h1>
    </header>
    <section id="order-form">
        <h2>Place Your Order</h2>
        <form action="order_confirmation.html" method="post">
            <label for="pizza-size">Select Pizza Size:</label>
            <select id="pizza-size" name="pizza-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label>Choose Toppings:</label><br>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label><br>
            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
            <label for="mushrooms">Mushrooms</label><br>
            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label><br>
            <input type="checkbox" id="onions" name="topping" value="onions">
            <label for="onions">Onions</label><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">

            <label for="delivery">Delivery Address:</label>
            <textarea id="delivery" name="delivery-address" rows="4" cols="30"></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <input type="submit" value="Place Order">
        </form>
    </section>
    <section id="order-confirmation">
        <h2>Order Confirmation</h2>
        <p>Your order details will appear here after submission.</p>
    </section>
    
</body>
</html>
