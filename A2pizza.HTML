<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="A2pizza.css">
</head>
<body>
    <header>
        <h1>Pizza Order Form</h1>
    </header>
    <div class="pizza-image">
        <img src="placeholder.jpg" alt="Pizza Placeholder">
    </div>
    <form id="pizza-form" action="order_confirmation.html" method="GET">
        <div class="form-group">
            <label for="pizza-count">How many pizzas?</label>
            <input type="number" id="pizza-count" name="pizza-count" min="1">
        </div>
        <div class="form-group">
            <label for="pizza-size">Choose pizza size:</label>
            <select id="pizza-size" name="pizza-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div class="form-group">
            <label>Choose toppings:</label><br>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
            <label for="pepperoni"><img src="A2Pepperoni.jpg" alt="Pepperoni"> Pepperoni</label><br>
            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
            <label for="mushrooms"><img src="A2Mushroom.jpg" alt="Mushrooms"> Mushrooms</label><br>
            <input type="checkbox" id="onions" name="toppings" value="onions">
            <label for="onions"><img src="A2onion.jpg" alt="Onions"> Onions</label><br>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <button type="submit">Submit</button>
    </form>

    <section id="order-confirmation" style="display: none;">
        <h2>Order Confirmation</h2>
        <p id="pizza-count-display"></p>
        <p id="pizza-size-display"></p>
        <p id="toppings-display"></p>
        <p id="email-display"></p>
    </section>
</body>
</html>
